<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Certificate CDN</title>
</head>
<body>
    <div id="app"></div>

    <!-- This script tells the browser what "import ... from 'vue'"" is -->
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <script type="module">
        import { createApp, ref } from 'vue'

        createApp({
            setup() {
                const message = ref('Hello, world')
                return {
                    message
                }
            },
            template: `{{ message }}`
        }).mount('#app')
    </script>
</body>
</html>
